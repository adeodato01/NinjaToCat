<!DOCTYPE html>
<html>
    <head>
        <title>Ninja to Cat</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                // below replaces the "Source" code for the image with the Alternate Source found at the end of line 12
                $('img').click(function() {
                    console.log('data-alt-src value is', $(this).attr('data-alt-src'));
                    $(this).attr("src", $(this).attr("data-alt-src"));
                });
                // below will re-load the webpage to reset the game
                $("button").click(function() {
                        location.reload();
                });
            });
        </script>
    </head>
    <body>
        <article>
            <h1>Ninja to Cat!</h1>
            <p>Click up and down the ninja to reveal a cat:</p>
            <img src="img/ninja0.png" data-alt-src="img/cat0.png">
            <img src="img/ninja1.png" data-alt-src="img/cat1.png">
            <img src="img/ninja2.png" data-alt-src="img/cat2.png">
            <img src="img/ninja3.png" data-alt-src="img/cat3.png">
            <img src="img/ninja4.png" data-alt-src="img/cat4.png">
            <button id="reset">Click to Reset the image</button>
        </article>

    </body>
</html>
